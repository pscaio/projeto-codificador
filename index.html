<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title> Decodificador | pscaio</title>

<body>

  <header class="cabecalho">
    <h1 class="cabecalho__titulo">Decodificador</h1>
  </header>
  
  <section class="decodificador">
    <div class="decodificador__caixa">
      <form class="cript" data-form-criptografar>
  
        <h1 class="decodificador__caixa-titulo">Mensagem</h1>
  
        <textarea class="decodificador__caixa-textarea" data-entrada-texto type="text" name="entrada-texto"
          placeholder="Insira o texto aqui"></textarea>
  
        <div class="decodificador__caixa-botoes">
          <input class="decodificador__caixa-botao" data-botao-cript type="submit" value="Criptografar">
          <input class="decodificador__caixa-botao" data-botao-descript type="submit" value="Descriptografar">
        </div>
  
      </form>
    </div>
  
    <div class="decodificador__caixa">
      <h1 class="decodificador__caixa-titulo">Mensagem criptografada</h1>
  
      <textarea class="decodificador__caixa-textarea" data-saida-texto type="text" name="saida-texto"
        placeholder="Aqui aparecerÃ¡ sua mensagem"></textarea>
  
      <div>
        <input class="decodificador__caixa-botao" data-botao-copiar type="submit" value="Copiar">
      </div>
  
    </div>
  </section>
  
  <footer class="rodape">
    <p class="rodape__paragrafo">Desenvolvido por Caio Pereira 2022 &copy; </p>
    <ul class="rodape__social">
      <li>
        <a href="https://www.linkedin.com/in/pscaio/" target="_blank" rel="noopener noreferrer" class="rodape__midia"><img
            class="icon-social" src="src/img/redes/linkedin.png" alt="Linkedin"></a>
      </li>
      <li>
        <a href="https://github.com/pscaio" target="_blank" rel="noopener noreferrer" class="rodape__midia"><img
            class="icon-social" src="src/img/redes/github.png" alt="Github"></a>
      </li>
      <li>
        <a href="https://www.instagram.com/p.scaio/" target="_blank" rel="noopener noreferrer" class="rodape__midia"><img
            class="icon-social" src="src/img/redes/instagram.png" alt="Instagram"></a>
      </li>
      <li>
        <a href="https://twitter.com/pscaio_" target="_blank" rel="noopener noreferrer" class="rodape__midia"><img
            class="icon-social" src="src/img/redes/twitter.png" alt="Twitter"></a>
      </li>
    </ul>
  </footer>
  
  <script src="src/js/newscript.js"></script>
  </body>

</html>
